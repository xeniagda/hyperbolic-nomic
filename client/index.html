<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.1.0/math.min.js"></script>
        <script src="hyperbolic.js"></script>
        <style>

body {
    display: flex;
    flex-direction: row;
    height: 100vh;
    margin: 0;
}
#outer-container {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
}
#container {
    position: absolute;
    margin-top: 2em;
    width: 50%;
    background-color: #eeeeee;
    box-shadow: 0px 0px 5px #888888;
    border-radius: 60%;
}

#container:after {
    content: "";
    display: block;
    padding-bottom: 100%;
}


.cell-outer {
    transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
    position: absolute;
    --col-shadow: #888888;
    filter: drop-shadow(-0px 0px 3px var(--col-shadow));
}

.cell-inner {
    width: 100%;
    height: 100%;
    background: white;
    transition: background-color 0.5s, clip-path 0.5s;
    text-align: center;
}
.cell-inner.has-data {
    background: #bbbbbb;

}

.active {
    --col-shadow: #bb8800;
}
.active > .cell-inner {
    background: #ffbb00;
}

#edit-data {
    position: relative;
    height: 100%;
    width: 40%;
    left: -40%;
    background: #bbeebb;
    transition: left 0.6s ease-out;
    padding: 1em;
    padding-top: 5em;
}

#edit-data.open {
    left: 0%;
}

#collapser::before {
    content: ">>>";
}
#collapser {
    position: absolute;
    top: 0;
    width: 3em;
    right: calc(-2em - 40%);
    text-align: center;
    padding: 1em;

    border-radius: 0em 1em 1em 0em;
    border-width: 2px 2px 2px 0px;
    border-color: #888888;
    border-style: solid;
    background: white;

    transition: right 0.8s, width 0.8s;

    filter: drop-shadow(-0px 0px 3px #888888);
}

#edit-data.open > #collapser::before {
    content: "<<<";
}
#edit-data.open > #collapser {
    border-radius: 1em 0em 0em 1em;
    border-width: 2px 2px 2px 2px;
    right: 0px;
    width: 100%;
    transition: right 0.2s, width 0.2s;
}

.cell-property > label, textarea {
    display: block;
}
.cell-property .prop-name {
    font-weight: bold;
    margin-bottom: 0.5em;
}
.cell-property .prop-data {
    margin-top: 0.5em;
    margin-left: 0.5em;
    padding-left: 0.5em;
    border-left: 2px solid gray;
}

.cell-property textarea {
    width: 100%;
    min-height: 5em;
    resize: vertical;
}

.danger {
    background: #ff8888;
}

        </style>
    </head>
    <body>
        <div id="edit-data">
            <span id="collapser">
            </span>
            <h2> conic nomic 2 heptagonal hyperbolic space map editor thing gamestate keywords </h2>
            <div id="cell-data"></div>
        </div>
        <div id="outer-container">
            <div id="container">
            </div>
        </div>
    </body>
    <script>
document.getElementById("collapser").onclick = () => {
    document.getElementById("edit-data").classList.toggle("open");
};
    </script>
    <script src="handler.js"></script>
</html>
